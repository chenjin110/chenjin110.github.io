<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

    <link rel="stylesheet" href="css/animate.min.css">

    <link rel="stylesheet" href="css/style.css"> </head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" >
                <div class="s1_top_img"> <img src="img/zuo1.png" alt="" class="zuo1"> <img src="img/zuo2.png" alt="" class="zuo2"> <img src="img/zuo.png" alt="" class="zuo"> </div>
                <div>
                    <div class="s1_center_img"> <img src="img/dajie.png" alt="" class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="3s" swiper-animate-delay="1s">
                        <p class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="3.5s" swiper-animate-delay="1s">盛邦升华</p>
                    </div>
                    <div class="s1_bottom_img"><img src="img/dixia.png" alt=""></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="s1_top_img"> <img src="img/zuo1.png" alt="" class="zuo1"> <img src="img/zuo2.png" alt="" class="zuo2"> <img src="img/zuo.png" alt="" class="zuo"> </div>
                <div class="s2_center_img"> <img src="img/xinchun.png" alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="1s">
                    <p class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2.5s" swiper-animate-delay="2.3s">愿你新年365天，日行千里路，夜伴美人眼，天天开心活，时时快乐过，分分都精彩，秒秒都快乐！身体安康，事业有成，新年快乐！</p>
                  </div>
                <div class="s1_bottom_img"> <img src="img/dixia.png" alt=""> </div>
            </div>
            <div class="swiper-slide">
                <div class="s3_top_img"> <img src="img/denglong.png" alt="" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"> </div>
                <div class="s3_center_img">
                    <div>
                        <h3 class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.3s">祝福家人</h3>
                        <p class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.3s"> &nbsp;&nbsp;&nbsp;&nbsp; 贺新春，庆佳节，恭喜发财！过年好，万事顺，事事如意！祝爸妈新年快乐！</p>
                    </div> <img src="img/laotou.png" alt="" class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="2.5s" swiper-animate-delay="2.3s"> </div>
                <div class="s3_bottom_img"> <img src="img/di.png" alt=""> </div>
            </div>
            <div class="swiper-slide">
                <div class="s3_top_img"> <img src="img/denglong.png" alt="" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"> </div>
                <div class="s4_center_img">
                    <div>
                        <h3 class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="3s" swiper-animate-delay="3s">祝福朋友</h3>
                        <p class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="3s" swiper-animate-delay="3s">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 朋友是一抹心仪的微笑，是一晚香甜的美梦，是一次缠绵的醉酒。朋友是一个温馨的拥抱，是生命的丛林，是心灵歇脚的驿站。</p>
                    </div> <img src="img/shizigou.png" alt="" class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="2s" swiper-animate-delay="2s"> </div>
                <div class="s3_bottom_img"> <img src="img/di.png" alt=""> </div>
            </div>
            <div class="swiper-slide">
                <div class="s3_top_img"> <img src="img/denglong.png" alt="" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"> </div>
                <div class="s5_center_img biankuang ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s">
                    <div class="qiangjiao"> <img src="img/qiangjiao.png" alt="" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="3s"> </div>
                    <div>
                        <h3 class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="5s">祝福大家</h3>
                        <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="5s"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 一份心情，飘飞着心絮的痕迹；一段友情，彼此永远珍藏在心底。深深祝福你，我的朋友：永远幸福！永远快乐</p>
                    </div>
                    <div class="hua"> <img src="img/hua.png" alt="" class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="3s" swiper-animate-delay="3s"> </div>
                </div>
                <div class="s3_bottom_img"> <img src="img/di.png" alt=""> </div>
            </div>
            <div class="swiper-slide">
                <div class="s1_top_img"> <img src="img/zuo1.png" alt="" class="zuo1"> <img src="img/zuo2.png" alt="" class="zuo2"> <img src="img/zuo.png" alt="" class="zuo"> </div>
                <div>
                    <div class="s1_center_img"> <img src="img/gou.png" alt="" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.5s">

                    </div>
                    <div class="s1_bottom_img"> <img src="img/dixia.png" alt=""> </div>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="music"> 
            <img src="img/music_off.png" alt="" class="off"> 
            <img src="img/music.gif" alt="" class="gif"> 
            <audio src="1.mp3">

            </audio>
        </div>
    </div>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/script.js"></script>

</html>
