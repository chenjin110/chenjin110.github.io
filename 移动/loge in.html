<body>
    <div class="loge">
        <div class="loge-in">
            <div class="loge-in-top">
                <div>
                    <h3>会员注册</h3> </div>
                <div> <a href="in.html">返回首页</a> </div>
            </div>
        </div>
        <div class="register_index met-member">
            <div class="container">
                <form class="form-register met-form bv-form" method="post" action="http://www.tank007.com.cn/member/register_include.php?lang=cn&amp;a=dosave" novalidate="novalidate">
                    <div class="form-group">
                        <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="username" required="" class="form-control" placeholder="用户名" data-bv-remote="true" data-bv-remote-url="http://www.tank007.com.cn/member/register_include.php?lang=cn&amp;a=douserok" data-bv-remote-message="用户名已存在" data-bv-notempty="true" data-bv-notempty-message="此项不能为空" data-bv-stringlength="true" data-bv-stringlength-min="2" data-bv-stringlength-max="30" data-bv-stringlength-message="用户名必须在2-30个字符之间" data-bv-field="username"> </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group"> <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
                            <input type="password" name="password" required="" class="form-control" placeholder="密码" data-bv-notempty="true" data-bv-notempty-message="此项不能为空" data-bv-identical="true" data-bv-identical-field="confirmpassword" data-bv-identical-message="两次密码输入不一致" data-bv-stringlength="true" data-bv-stringlength-min="6" data-bv-stringlength-max="30" data-bv-stringlength-message="密码必须在6-30个字符之间" data-bv-field="password"> </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group"> <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
                            <input type="password" name="confirmpassword" required="" data-password="password" class="form-control" placeholder="重复密码" data-bv-identical="true" data-bv-identical-field="password" data-bv-identical-message="两次密码输入不一致" data-bv-notempty-message="此项不能为空" data-bv-field="confirmpassword"> </div>
                    </div>
                    <div class="row login_code">
                        <div class="col-xs-8">
                            <div class="form-group">
                                <div class="input-group"> <span class="input-group-addon"><i class="fa fa-shield"></i></span>
                                    <input type="text" name="code" required="" class="form-control" placeholder="验证码" data-bv-notempty="true" data-bv-notempty-message="此项不能为空" data-bv-field="code"> </div>
                            </div>
                        </div>
                        <div class="col-xs-4 login_code_img"> <img src="http://www.tank007.com.cn/app/system/entrance.php?m=include&amp;c=ajax_pin&amp;a=dogetpin" class="img-responsive" id="getcode" title="看不清？点击更换验证码" align="absmiddle"> </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">立即注册</button>
                    <div class="login_link"><a href="zhuce.html">已有账号？</a></div>
                </form>
            </div>
        </div>
        <div style="color: rgb(102, 102, 102); font-family: Tahoma, Simsun; font-size: 12px; line-height: 18px; text-align: center; white-space: normal;margin-top:50px; "><img src="http://www.tank007.com.cn/upload/201608/1471877080263000.gif" width="120" height="39" border="0" vspace="0" title="强光手电筒批发" alt="强光手电筒批发" style="width: 120px; height: 39px;">&nbsp;<img src="http://www.tank007.com.cn/upload/201608/1471877081702292.gif" width="80" height="39" border="0" vspace="0" title="强光手电筒" alt="强光手电筒" style="width: 80px; height: 39px;">&nbsp;<img src="http://www.tank007.com.cn/upload/201608/1471877081946369.gif" width="107" height="39" border="0" vspace="0" title="手电筒厂家" alt="手电筒厂家" style="width: 107px; height: 39px;">&nbsp;<img src="http://www.tank007.com.cn/upload/201608/1471877082220709.gif" width="106" height="39" border="0" vspace="0" title="警用强光手电" alt="警用强光手电" style="width: 106px; height: 39px;">&nbsp;<img src="http://www.tank007.com.cn/upload/201608/1471877083633874.gif" width="106" height="39" border="0" vspace="0" title="LED强光手电筒" alt="LED强光手电筒" style="width: 106px; height: 39px;">&nbsp;<img src="http://www.tank007.com.cn/upload/201608/1471877083887367.gif" width="94" height="39" border="0" vspace="0" title="led手电筒" alt="led手电筒" style="width: 94px; height: 39px;"></div>
